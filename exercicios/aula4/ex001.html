<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Configurações-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(81, 81, 238);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body> <!-- O que ira aparecer no site -->
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição.</p>
    <!-- O javascript vem logo antes do fechamento da tag body -->
    <!-- Antigamente após todo comando em javascript era necessário um ponto e vírgula (;) mas atualmente não é mais obrigatório -->
    <script>
        window.alert('Minha primeira mensagem!')
        /* Outra forma de escrever o comando acima seria: alert('Minha primeira mensagem') */
        window.confirm('Está gostando de JS?')
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
