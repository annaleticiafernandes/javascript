<!DOCTYPE html>
<html lang="pt-br">
<head> <!--Configurações-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(81, 81, 238);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body> 
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) 
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s)) // (number+number) para adição ou para  (string+string)concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual  a ${s}`) // a mesma coisa do window alert anterior sendo que usando o template strings
    </script>
</body>
</html>
